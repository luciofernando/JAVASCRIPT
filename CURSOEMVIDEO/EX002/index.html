<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Qual a sua idade?</title>

<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>

        <div>            
            <p>Ano de Nascimento:
                <input type="number" name="txtano" id="itxtano" min="0">
            </p>

                <input type="radio" name="sexo" id="isxmas">
                <label for="isxmas">Masculino</label>
                <input type="radio" name="sexo" id="isxfem">
                <label for="isxfem">Feminino</label>
            </p>
            <input id="verifica" type="button" value="Verificar" onclick="verificar()"> 
        </div>    

        <div id="res">            
        </div>

    </section>
    <footer>
        <p>&copy;LucioFenando</p>
